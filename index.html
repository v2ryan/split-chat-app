<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login / Date Selection Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>Welcome to Split Chat</h1>
            <p>Select a date to view or start a chat.</p>
            <input type="date" id="date-picker">
            <button id="enter-chat-btn">Enter Chat</button>
        </div>
    </div>

    <!-- Main Chat Screen (Hidden by default) -->
    <div class="container" id="chat-screen" style="display: none;">
        <!-- Upper Part: Admin Only -->
        <div class="upper-part" id="admin-section">
            <div class="header">
                <h2>Admin Chat <span id="current-date-display"></span></h2>
                <div class="admin-controls">
                    <button id="admin-save-btn" style="display:none; background-color: #28a745; margin-right: 5px;">Save</button>
                    <select id="history-dropdown" style="display:none; padding: 5px; margin-right: 10px; border-radius: 4px;">
                        <option value="live">Live Chat</option>
                    </select>
                    <button id="admin-clear-btn" style="display:none; background-color: #dc3545; margin-right: 10px;">Clear</button>
                    <button id="admin-login-btn">Login as Admin</button>
                </div>
            </div>
            <div class="messages" id="admin-messages"></div>
            <form id="admin-form" class="chat-form disabled">
                <input type="text" id="admin-input" placeholder="Admin message..." disabled autocomplete="off">
                <button type="submit" id="admin-send-btn" disabled>Send</button>
            </form>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Lower Part: Public Chat -->
        <div class="lower-part" id="public-section">
            <div class="header">
                <h2>Public Chat</h2>
                <button id="back-to-login-btn" style="font-size: 0.8em;">Change Date</button>
            </div>
            <div class="messages" id="public-messages"></div>
            <form id="public-form" class="chat-form">
                <input type="text" id="public-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
